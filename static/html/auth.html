<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Барбершоп</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css"> 

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/reg.js"></script>
    <script src="../js/burger.js"></script>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column;">
    <header class="bg-dark text-white" style="height: 10vh;">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="../">
                    <img src="../img/brb.png" alt="Barbershop Logo" style="width: 30px;"> Barbershop
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="../">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="../contacts">О нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="../services">Услуги</a></li>
                        <li class="nav-item"><a class="nav-link" href="../masters">Мастера</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-primary" href="../auth">Вход</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
        <div class="col-md-6 col-sm-8 col-xs-10 text-center bg-white p-4 shadow rounded">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">Регистрация</a>
                </li>
            </ul>
            
            <div class="tab-content" style="color: black;">
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <div class="alert alert-danger" id="error-alert" style="display: none;">
                        Неверное имя пользователя или пароль.
                    </div>
                    <h2>Вход на сайт</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="register" role="tabpanel">
                    <div class="alert alert-danger" id="register-error-alert" style="display: none;">
                        Ошибка при регистрации. Проверьте введенные данные.
                    </div>
                    <div class="alert alert-success" id="success-alert" style="display: none;">
                        Регистрация прошла успешно!
                    </div>
                    <h2>Регистрация на сайте</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="username_reg">Имя пользователя</label>
                            <input type="text" class="form-control" id="username_reg" name="username_reg" required>
                        </div>
                        <div class="form-group">
                            <label for="password_reg">Пароль</label>
                            <input type="password" class="form-control" id="password_reg" name="password_reg" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center" style="height: 5vh;">
        <div class="container">
            <p>&copy; 2024 Барбершоп</p>
        </div>
    </footer>
</body>
</html>
