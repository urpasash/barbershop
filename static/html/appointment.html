<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Барбершоп</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css"> 

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/appointment.js"></script>
    <script src="../js/burger.js"></script>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column;">
    <header class="bg-dark text-white" style="height: 10vh;">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="../">
                    <img src="../img/brb.png" alt="Barbershop Logo" style="width: 30px;"> Barbershop
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="../">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="../contacts">О нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="../services">Услуги</a></li>
                        <li class="nav-item"><a class="nav-link" href="../masters">Мастера</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-primary" href="../auth">Вход</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
        <h2 style="text-align: center; color: black;">Форма для записи</h2>
        <div class="col-md-6 col-sm-8 col-xs-10 text-center bg-white p-4 shadow rounded">
            <form id="appointment-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="master">Мастер</label>
                    <select class="form-control" id="master" name="master" required>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Время</label>
                    <select class="form-control" id="time" name="time" required>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Записаться</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center" style="height: 5vh;">
        <div class="container">
            <p>&copy; 2024 Барбершоп</p>
        </div>
    </footer>
</body>
</html>
